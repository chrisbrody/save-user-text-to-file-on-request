<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to Create and Save text file in JavaScript</title>
    <script src="filesaver.js"></script>
    <script>

		function saveDynamicDataToFile() {
            

            const confirmed = confirm('Saving the document will end your session and begin a new session. Do you want to proceed?')

            if(confirmed) {
                var userInput = document.getElementById("myText").value;
			
                var blob = new Blob([userInput], { type: "text/plain;charset=utf-8" });
                saveAs(blob, "dynamic.docx");
            }else {
                console.log("User clicked Cancel");
                return false
            }
            
        }

    </script>
</head>
<body>

    <textarea id="myText" rows="4" cols="50">We love to share our experiments, ideas, and knowledge with everyone by writing articles on the latest technology trends.
    </textarea>

    <button type="button" onclick="saveDynamicDataToFile();">Click to Save</button>
	
</body>
</html>
